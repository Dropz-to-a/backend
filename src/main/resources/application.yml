server:
  port: 8083

spring:
  application:
    name: job-manager

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: true

logging:
  level:
    org.hibernate.SQL: info
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG
    org.springframework: DEBUG
    com.jobmanager: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info

jwt:
  secret: ${JWT_SECRET}
  expiration-ms: 3600000

toss:
  base-url: https://api.tosspayments.com
  secret-key: ${TOSS_SECRET_KEY}

payments:
  success-url: ${PAY_SUCCESS_URL:https://localhost:5173/pay/success}
  fail-url: ${PAY_FAIL_URL:https://localhost:5173/pay/fail}

apick:
  base-url: https://apick.app/rest
  auth-key: ${APICK_AUTH_KEY}
